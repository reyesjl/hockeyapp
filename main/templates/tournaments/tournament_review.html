{% extends 'base.html' %}

{% block title %} Tournaments Page {% endblock %}

{% load static %}

{% block extra_head %}
    <meta name="description" content="Displays all tournaments to the user for selection.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/tournaments.css' %}">
{% endblock %}

{% block content %}
<section class="section">
    <div class="banner top">
        <div class="container">
            <h1 class="banner-title">Tournament Review</h1>
        </div>
    </div>
</section>

<div class="container section-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
