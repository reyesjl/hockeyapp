{% extends 'base.html' %}

{% block title %} Tournaments Page {% endblock %}

{% load static %}

{% block extra_head %}
    <meta name="description" content="Displays all tournaments to the user for selection.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/tournaments.css' %}">
{% endblock %}

{% block content %}
<section class="section">
    <div class="banner top">
        <div class="container">
            <h1 class="banner-title">Tournaments</h1>
        </div>
    </div>
</section>
<div class="container search-container">
    <div class="search-wrapper">
        <input id="search-input" type="text" />
        <button class="button search" id="search-button">Search</button>
    </div>
</div>
<div class="container filter-container">
    <button class="button filter" id="filter-button">Filters <i class="fa-solid fa-filter"></i></button>
</div>

{% endblock %}
