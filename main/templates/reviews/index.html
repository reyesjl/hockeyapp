{% extends 'base.html' %}

{% block title %} Home page {% endblock %}

{% load static %}

{% block extra_head %}
    <meta name="description" content="Discover the hockey tournament review platform.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<section class="jumbotron" style="background-image: url('{% static 'images/background.jpg' %}')">
    <div class="title-container">
        <h1 class="title">Plan.</h1>
        <h1 class="title">Connect.</h1>
        <h1 id="review" class="title">Review.</h1>
        <p class="subtitle">The ultimate hockey tournament review system.</p>
    </div>
    <div class="action-container">
        <a class="action-link" href="#"><i class="fa-solid fa-hockey-puck"></i> Leave Review <i class="fa-solid fa-square-arrow-up-right"></i></a>
        <a class="action-link" href="{% url 'reviews:tournaments' %}"><i class="fa-solid fa-hockey-puck"></i> All Tournaments <i class="fa-solid fa-square-arrow-up-right"></i></a>
        <a class="action-link" href="{% url 'reviews:tournaments' %}"><i class="fa-solid fa-hockey-puck"></i> Suggest Tournament <i class="fa-solid fa-square-arrow-up-right"></i></a>
        <a class="action-link" href="#"><i class="fa-solid fa-hockey-puck"></i> Contact</a>
    </div>
</section>
{% endblock %}
