{% extends 'base.html' %}

{% block title %} Leave a Review {% endblock %}

{% load static %}

{% block extra_head %}
    <meta name="description" content="Shows the user a form to leave a tournament review.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/reviews/add_review.css' %}">
    <link rel="stylesheet" href="{% static 'css/reviews/forms.css' %}">
{% endblock %}

{% block content %}
<div class="nav-spacer">
</div>
<div class="banner top">
    <div class="review container">
        <h1 class="banner-title">{{ object_type }} Review</h1>
    </div>
</div>

<div class="form container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit-button" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
