{% extends 'base.html' %}

{% block title %} Nearby Restaurants {% endblock %}

{% load static %}

{% block extra_head %}
    <meta name="description" content="Displays all restaurants near a given tournament's location.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/restaurants_by_tournament.css' %}">
    <script src="{% static 'js/restaurants_by_tournament.js' %}"></script>
{% endblock %}

{% block content %}
<section class="section">
    <div class="banner top">
        <div class="container">
            <h1 class="banner-title">Restaurants</h1>
            <p>Nearby Tournament name</p>
        </div>
    </div>
</section>
<div class="container search-container">
    <p>Search by type of food.</p>
    <div class="search-wrapper">
        <input placeholder="american..." id="search-input" type="text" />
    </div>
</div>
{% comment %}
<div class="container filter-container">
    <button class="button filter" id="filter-button">Filters <i class="fa-solid fa-filter"></i></button>
</div>
{% endcomment %}
<div class="container restaurants-container">
    
</div>

{% endblock %}
