<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Hockey App{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="{% static 'js/navmenu.js' %}"></script>

    {% block extra_head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% endblock %}
</head>
<body>
    <nav class="navigation-bar">
        <div class="nav-container">
            <div class="logo-wrapper">
                <a href="{% url 'tournaments:landing' %}"><img src="{% static 'images/yht-logo-left-aligned.png' %}" /></a>
            </div>
            <div class="nav-button">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="hidden-navigation-bar">
            <div class="nav-close-container">
                <div class="close-button">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="navlist-wrapper">
                    <ul class="nav-list">
                        <li class="nav-item"><a class="nav-link" href="{% url 'tournaments:landing' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'tournaments:index' %}">Tournaments</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'submissions:index' %}">Restaurants</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'submissions:index' %}">Entertainment</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Questions</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
