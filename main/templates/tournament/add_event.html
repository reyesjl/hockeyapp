{% extends 'base.html' %}

{% block title %}Add Event{% endblock %}

{% load static %}

{% block extra_head %}
    <meta name="description" content="Page for adding a tournament events.">  
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-3 form-wrapper">
    {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
    {% endif %}
    <h2>Add Event</h2>
    <p class="text-muted">For {{ tournament.name }}</p>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
