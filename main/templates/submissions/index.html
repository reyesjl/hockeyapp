{% extends 'base.html' %}

{% block title %} Submissions Page {% endblock %}

{% load static %}

{% block extra_head %}
    <meta name="description" content="The main submission page where a user can add a hockey tournament, restaurant, or entertainment that does not yet exists on the platform.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/submissions.css' %}">
{% endblock %}

{% block content %}
<section class="section">
    <div class="banner top">
        <div class="container">
            <h1 class="banner-title">Submissions</h1>
        </div>
    </div>
</section>
<div class="container submit-container">
    <p>What would you like to add?</p>
    <div class="options-wrapper">
        <p>Tournament</p>
        <p>Restaurant</p>
        <p>Entertainment</p>
    </div>
</div>
{% endblock %}
