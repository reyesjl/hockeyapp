{% extends 'base.html' %}

{% block title %} Submission Success {% endblock %}

{% load static %}

{% block extra_head %}
    <meta name="description" content="Shows a success message to the user after submitting a new tournament, restaurant, or entertainment.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/submissions/submission_success.css' %}">
{% endblock %}

{% block content %}
<div class="nav-spacer">
</div>

<div class="banner top">
    <div class="container">
        <h1 class="banner-title">SUCCESS!</h1>
    </div>
</div>

<div class="container section-container">
    <h3 class="title">Your submission was sent as will be processed and verified.</h3>
    <a href="{% url 'tournaments:index' %}">Go Home</a>
